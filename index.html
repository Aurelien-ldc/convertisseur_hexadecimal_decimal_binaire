<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur Hexadécimal</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        /* Exactement la même mise en page que ton premier site */
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { font-size: 1.5em; text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; text-transform: uppercase; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-radius: 5px; text-align: left; min-height: 50px; line-height: 1.5; }
    </style>
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
    <h1>Convertisseur Hexa</h1>
    <p style="color:#666; font-size:0.9em;">Entrez une valeur (ex: FF ou 1A)</p>
    <input type="text" id="num_input" placeholder="Ex: A1">
    <button py-click="convertir">Convertir</button>
    
    <div id="output" class="result">
        Résultat s'affichera ici...
    </div>
</div>

<script type="py">
from pyscript import document

def convertir(event):
    # On récupère la valeur hexadécimale
    val_hexa = document.querySelector("#num_input").value.strip()
    out = document.querySelector("#output")
    
    if not val_hexa:
        out.innerHTML = "Veuillez entrer une valeur."
        return

    try:
        # 1. Conversion de l'Hexa (base 16) en Décimal
        decimal = int(val_hexa, 16)
        
        # 2. Conversion du Décimal en Binaire
        binaire = bin(decimal).replace("0b", "")
        
        # Affichage des deux résultats
        out.innerHTML = f"<b>Décimal :</b> {decimal}<br><b>Binaire :</b> {binaire}"
    
    except ValueError:
        out.innerHTML = "<span style='color:red;'>Erreur : Valeur Hexa invalide (utilisez 0-9 et A-F).</span>"
</script>

</body>
</html>
